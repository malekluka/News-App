<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>News App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light py-3 text-center">
        <h2>Latest Sport News</h2>
    </header>
    <section class="my-5">
        <div class="container">
            <div class="row text-center my-4">  

            </div>    
        </div>
        <span class="border border-secondary rounded" style="display:flex;width:1000px ;margin-left: 60px;padding-bottom: 15px;">
        <div class="container">
        <form  id="emailForm" onsubmit="sendEmail(); return false;">
            <div class="form-group">
              <label style="margin-bottom: 5px" for="email">Email address:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">Who should recieve the email</small>
            </div>
            <div class="form-group">
              <label style="margin-bottom: 5px" for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label style="margin-bottom: 5px" for="message">Message:</label>
                <textarea class="form-control" id="message" placeholder="Message" required></textarea>
              </div>
            <button style="margin-top: 15px;" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </span>
    </section>
    <script src = "main.js"></script>
</body>
</html>
